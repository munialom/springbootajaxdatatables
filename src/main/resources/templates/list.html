
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<title>Spring Boot + JPA + Datatables</title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/buttons/1.7.1/css/buttons.dataTables.css"/>
 
<script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/dataTables.buttons.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.html5.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.7.1/js/buttons.print.js"></script>
</head>

<body>
	<h1>Employees Table</h1>
	<table id="students" class="display">
      
       <!-- Header Table -->
       <thead>
            <tr>
                <th>Id</th>
				<th>Name</th>
                <th>Last Name</th>
                <th>Email</th>
               
            </tr>
        </thead>
        <!-- Footer Table -->
        <tfoot>
            <tr>
                <th>Id</th>
				
                <th>Student name</th>
                <th>Email</th>
                <th>Phone</th>
                
            </tr>
        </tfoot>
    </table>
    <script>
    
    
    
    $(document).ready( function () {
    	
    	$.ajax({
    		url:"/api/students",
    		Method:"GET",
    		dataType:"json",
    		success:function(data){
    			$("#students").dataTable({
    				
    				data:data,
    				columns:[
    					{"data":"id"},
    					{"data" :"sname"},
    					{"data":"email"},
    					{"data":"phone"}
    					
    					
    					
    				]
    			})
    		}
    		
    		
    	})
  
   });
    
    
    
    
    </script>
</body>
</html>
